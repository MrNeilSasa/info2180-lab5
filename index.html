<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<img src="bluemarble3k-smaller-nasa_custom-644f0b7082d6d0f6814a9e82908569c07ea55ccb-s1100-c50.jpg" alt="Picture The Earth">
			<h1>World Database Lookup</h1>
		</header>

		<main>
			<div id="controls">
				<label for="country">Country:</label>
				<input id="country" type="search" name="country" placeholder="Enter country name" />
				<button type="button" id="lookup-country" class="btn">Lookup Country</button>
				<button type="button" id="lookup" class="btn">Lookup City</button>
			</div>
			
			<div id="result">
				<!-- countries will appear here -->
			</div>
		</main>

	</body>
